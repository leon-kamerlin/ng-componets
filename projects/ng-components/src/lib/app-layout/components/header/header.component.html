<mat-toolbar class="mat-elevation-z4 main-header" color="primary">
    <button (click)="toggleSidenav.emit()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <div class="branding">
        <div class="logo"></div>
    </div>
    <div class="search-bar flex-grow-1">

    </div>
    <button (click)="fullScreenToggle.emit()" mat-icon-button>
        <mat-icon>fullscreen</mat-icon>
    </button>
    <button (click)="toggleNotificationSidenav.emit()" mat-icon-button class="ml-xs overflow-visible">
        <mat-icon>notifications</mat-icon>
    </button>
    <button [matMenuTriggerFor]="user" mat-icon-button class="ml-xs">
        <mat-icon>person</mat-icon>
    </button>
    <mat-menu #user="matMenu" x-position="before">
        <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            Settings
        </button>
        <button mat-menu-item>
            <mat-icon>account_box</mat-icon>
            Profile
        </button>
        <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            Disable notifications
        </button>
        <button mat-menu-item>
            <mat-icon>exit_to_app</mat-icon>
            Sign Out
        </button>
    </mat-menu>
</mat-toolbar>
